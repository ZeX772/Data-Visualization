<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .water-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1614279629245-d7a138f035f0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="water-container"></div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the jquery.ripples plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.water-container').ripples({
                resolution: 512,
                dropRadius: 20, // Adjust the drop size
                perturbance: 0.04, // Lower values make the effect calmer
            });

            // Add ripple on click
            $('.water-container').on('click', function(e) {
                const $el = $(this);
                const x = e.clientX;
                const y = e.clientY;

                $el.ripples('drop', x, y, 20, 0.04);
            });
        });
    </script>
</body>
</html>
